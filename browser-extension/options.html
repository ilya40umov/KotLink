<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Kotlink Extension Options</title>
</head>

<body>

<form>
    <section>
        <label for="server-url" style="display: block">
            KotLink Server URL
        </label>
        <input id="server-url"
               type="text"
               style="width: 600px;">
    </section>
    <p></p>
    <section>
        <label for="extension-secret" style="display: block">
            Extension Secret
        </label>
        <input id="extension-secret"
               type="text"
               style="width: 600px;">
    </section>
    <p></p>
    <button type="submit">Save</button>
    <span id="message" style="padding-left: 10px; color: green; font-weight: bolder"></span>
</form>

<script src="options.js"></script>

</body>

</html>
