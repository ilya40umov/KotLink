<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="layout">
<head>
    <title>KotLink - Search</title>
</head>
<body>
<main layout:fragment="content">
    <section>
        <form th:action="@{'/ui/search'}" method="get">
            <div class="mdc-text-field search-input" data-mdc-auto-init="MDCTextField">
                <input id="my-text-field"
                       name="input"
                       type="text"
                       class="mdc-text-field__input"
                       autofocus>
                <label for="my-text-field" class="mdc-floating-label">Input</label>
                <div class="mdc-line-ripple"></div>
            </div>
            <button class="mdc-button mdc-button--raised" style="margin-left: 10px">
                <i class="material-icons mdc-button__icon" aria-hidden="true">search</i>
                Search
            </button>
        </form>
    </section>

    <h2 class="mdc-typography--headline6">
        Found
        <span th:if="${aliases.isEmpty()}">no</span>
        <span th:if="${!(aliases.isEmpty())}" th:text="${aliases.size()}">x</span>
        matching aliases for search <span th:text="'&quot;' + ${input} + '&quot;'">"input"</span>
    </h2>

    <ul th:each="alias: ${aliases}"
        id="found-aliases"
        class="mdc-list mdc-list--avatar-list search-result-list--icon-placeholders">
        <li class="mdc-list-item">
                <span class="mdc-list-item__graphic" role="presentation">
                    <i class="material-icons" aria-hidden="true">insert_drive_file</i>
                </span>
            <a href="/" th:text="${alias.fullLink}" th:attr="href=${alias.redirectUrl}">alias</a>
        </li>
    </ul>
</main>
</body>
</html>
