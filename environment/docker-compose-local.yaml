version: '3.2'

services:
  postgresql:
    ports:
      - 55432:5432
    volumes:
      - postgresql:/var/lib/postgresql/data
  redis:
    ports:
      - 6379:6379
    volumes:
      - redis:/data

volumes:
  postgresql:
    driver: local
  redis:
    driver: local

networks:
  default:
    ipam:
      config:
        - subnet: 172.177.17.0/24