# https://detekt.github.io/detekt/configurations.html

build:
  maxIssues: 25

complexity:
  TooManyFunctions:
    thresholdInClasses: 20
    thresholdInInterfaces: 20
  LongParameterList:
    constructorThreshold: 10

style:
  NewLineAtEndOfFile:
    active: false

formatting:
  FinalNewline:
    active: false