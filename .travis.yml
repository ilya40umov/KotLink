sudo: required

language: java

services:
  - docker

env:
  - KOTLINK_ENV=ci

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./environment/bin/kotlink_ci

after_success:
  - bash <(curl -s https://codecov.io/bash)

after_script:
  - ./environment/lib/env_down ci